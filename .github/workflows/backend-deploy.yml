 name: frontend-deploy

 on:
   push:
     branches: [ main ] 
   pull_request:
     branches: [ main ]
   workflow_dispatch:

 jobs:
   build:
     runs-on: ubuntu-latest
     container: node:18.18.0

     steps:
       - uses: actions/checkout@v4

       - name: Install dependencies
         run: cd backend && npm install

      