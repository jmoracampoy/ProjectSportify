 name: frontend-deploy

 on:
   push:
     branches: [ main ] 
   pull_request:
     branches: [ main ]
   workflow_dispatch:

 jobs:
   build:
     runs-on: ubuntu-latest
     container: node:18.18.0

     steps:
       - uses: actions/checkout@v2

       - name: Install dependencies
         run: cd frontend && npm install

       - name: Build
         run: cd frontend && npm run build:prod

       - name: path workaround
         run: cp

      